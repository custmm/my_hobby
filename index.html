<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 작품전시관</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 첫 페이지 -->
    <div id="select-mode-page" class="page">
        <h1>Welcome to the Image Gallery</h1>
        <p>Select your mode:</p>
        <div class="mode-buttons">
        <button id="viewModeButton" class="mode-btn">감상모드</button>
        <button id="uploadModeButton" class="mode-btn">업로드모드</button>
    </div>
    </div>
        <!-- 업로드 및 감상 페이지 -->
        <div id="gallery-page" class="page" style="display: none;">
    <header>
        <h1>나의 작품전시관</h1>
        <p>Upload and view images with descriptions</p>
    </header>
        <!-- 카테고리 및 탭 -->
         <main>
        <section id="tabs-section">
            <h2>View Images</h2>
            <div class="tabs">
                <button class="tab-btn" data-category="puzzle">퍼즐</button>
                <button class="tab-btn" data-category="bizz">보석비즈</button>
                <button class="tab-btn" data-category="solidbodypuzzle">입체퍼즐</button>
                <button class="tab-btn" data-category="block">디폼블럭</button>
            </div>

            <div class="tab-content" id="puzzle">
                <h3>퍼즐</h3>
                <div class="image-list"></div>
            </div>
            <div class="tab-content" id="bizz">
                <h3>보석비즈</h3>
                <div class="image-list"></div>
            </div>
            <div class="tab-content" id="solidbodypuzzle">
                <h3>입체퍼즐</h3>
                <div class="image-list"></div>
            </div>
            <div class="tab-content" id="block">
                <h3>디폼블럭</h3>
                <div class="image-list"></div>
            </div>
        </section>
                <!-- 감상 모드 -->
                <section id="view-section" class="content-section">
                    <div class="tab-content active" id="puzzle-tab">
                        <h2>퍼즐</h2>
                        <div class="image-list"></div>
                    </div>
                    <div class="tab-content" id="bizz-tab">
                        <h2>보석비즈</h2>
                        <div class="image-list"></div>
                    </div>
                    <div class="tab-content" id="solidbodypuzzle-tab">
                        <h2>입체퍼즐</h2>
                        <div class="image-list"></div>
                    </div>
                    <div class="tab-content" id="block-tab">
                        <h2>디폼블럭</h2>
                        <div class="image-list"></div>
                    </div>
                    <!-- 감상 모드 -->
                     <button id="viewBackButton" class="back-btn">Back to Home</button>
                    </section>
        <!-- 업로드 섹션 -->
        <section id="upload-section" class="content-section" style="display: none;">
            <h2>Upload an Image</h2>
            <form id="uploadForm">
                <label for="fileInput">이미지 업로드:</label>
                <input type="file" id="fileInput" accept="image/*" required>
                
                <label for="categorySelect">큰 카테고리:</label>
                <select id="categorySelect" required>
                    <option value="" disabled selected>큰 카테고리 선택</option>
                    <option value="puzzle">퍼즐</option>
                    <option value="bizz">보석비즈</option>
                    <option value="solidbodypuzzle">입체퍼즐</option>
                    <option value="block">디폼블럭</option>
                </select>

                <label for="subcategorySelect">작은 카테고리:</label>
                <select id="subcategorySelect" required>
                    <option value="" disabled selected>작은 카테고리선택</option>
                </select>

                <label for="descriptionInput">설명추가:</label>
                <textarea id="descriptionInput" rows="0" required></textarea>

                <button type="submit">Upload</button>
            </form>
<!-- 업로드 모드 -->
<button id="uploadBackButton" class="back-btn">Back to Home</button>
        </section>
    </div>
    </main>
    <footer>
        <p>&copy; 2024 Image Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

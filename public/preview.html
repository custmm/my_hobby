<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감상 모드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .back-button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .back-button:hover {
            background-color: #004d99;
        }
        h1 {
            margin-bottom: 20px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #0066cc;
            color: white;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #004d99;
            color: white;
        }

        .content {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>
     <!-- 뒤로가기 버튼 -->
     <button onclick="window.location.href='/index.html'" class="back-button">뒤로가기</button>
    <h1>감상 모드</h1>
    <p>업로드된 파일을 감상하세요.</p>
        <!-- 탭 UI -->
        <div class="tab-container">
            <div class="tab" data-target="puzzle">퍼즐</div>
            <div class="tab" data-target="bizz">보석비즈</div>
            <div class="tab" data-target="solidbodypuzzle">입체퍼즐</div>
            <div class="tab" data-target="block">디폼블럭</div>
        </div>
         <!-- 각 카테고리 콘텐츠 -->
    <div id="puzzle" class="content">
        <h2>퍼즐</h2>
        <p>300조각, 500조각, 1000조각 등의 퍼즐을 감상할 수 있습니다.</p>
    </div>

    <div id="bizz" class="content">
        <h2>보석비즈</h2>
        <p>보석비즈 작품들을 감상할 수 있습니다.</p>
    </div>

    <div id="solidbodypuzzle" class="content">
        <h2>입체퍼즐</h2>
        <p>나무퍼즐, 우드락퍼즐, 크리스탈퍼즐 등의 작품들을 감상할 수 있습니다.</p>
    </div>

    <div id="block" class="content">
        <h2>디폼블럭</h2>
        <p>디폼블럭 작품과 활용 사례를 감상할 수 있습니다.</p>
    </div>

    <script>
        // 탭 클릭 이벤트 처리
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 모든 탭과 콘텐츠 초기화
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(content => content.classList.remove('active'));

                // 현재 탭 활성화 및 관련 콘텐츠 표시
                tab.classList.add('active');
                const targetId = tab.getAttribute('data-target');
                document.getElementById(targetId).classList.add('active');
            });
        });

        // 기본적으로 첫 번째 탭과 콘텐츠 활성화
        tabs[0].classList.add('active');
        contents[0].classList.add('active');
    </script>
</body>
</html>
